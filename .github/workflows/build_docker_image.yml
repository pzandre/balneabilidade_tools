name: Build and Push Docker Image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/balneabilidade_tools:latest -t ${{ secrets.DOCKER_USERNAME }}/balneabilidade_tools:${{ github.event.release.tag_name }} .

      - name: Push Docker image
        run: docker push -a ${{ secrets.DOCKER_USERNAME }}/balneabilidade_tools
